<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardFlow â€¢ Binders</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header id="siteHeader" class="site-header"></header>

  <main>
    <h1>Main Binder</h1>

    <div class="row">
      <label>
        Series
        <select id="filterSeries"></select>
      </label>
      <label>
        Expansion
        <select id="filterExpansion"></select>
      </label>
    </div>

    <section class="notice">
      Drag cards to reorder within this Series + Expansion. Order saves automatically.
    </section>

    <div class="binder-shell" aria-label="Binder">
      <div class="binder-spine" aria-hidden="true"></div>
      <div class="binder-page">
        <div class="section-title">12-Pocket Page (3x4)</div>
        <div id="binderGrid" class="binder-grid"></div>

        <div class="actions">
          <button id="prevPage" type="button">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage" type="button">Next</button>
        </div>
      </div>
    </div>
  </main>

  <footer id="siteFooter" class="site-footer"></footer>

  <script type="module" src="js/app.mjs"></script>
</body>
</html>
