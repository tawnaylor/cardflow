<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CardFlow | Binders</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body class="neon-street">
  <div class="bg-effects" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"><img src="./images/cardflow%20logo.jpeg" alt="CardFlow logo"></div>
      <span class="brand-name">CardFlow</span>
    </div>
    <nav class="nav">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="./add-card.html">Add Cards</a>
      <a class="nav-link active" href="./binders.html">Binders</a>
    </nav>
  </header>

  <main class="page glass-panel">
    <h1 class="page-title">Binders</h1>

    <section class="panel">
  <div class="panel-head">
    <h2>Your Binders</h2>
    <button class="btn danger" id="clearAll">Clear All Binders</button>
  </div>

  <!-- Binder creation form (always visible) -->
  <div id="binderForm" class="binder-form">
    <label>
      Binder Name:
      <input type="text" id="binderName" placeholder="Enter binder name">
    </label>
    <label>
      Description:
      <input type="text" id="binderDesc" placeholder="Enter description">
    </label>
    <label>
      Cover Image URL:
      <input type="text" id="binderImage" placeholder="https://example.com/image.png">
    </label>
    <div class="form-actions">
      <button class="btn primary" id="saveBinder">Save</button>
    </div>
  </div>

      <div id="binderList" class="binder-list"></div>
    </section>
  </main>

  <script src="./js/binders.js"></script>
</body>
</html>
