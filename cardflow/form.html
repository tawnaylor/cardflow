<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Card • Card Binder</title>
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <main id="main" class="page">
      <header class="page-head">
        <div>
          <h1 class="site-title">Add a Card</h1>
          <p class="muted">Upload an image, enter card info, then click <b>Add To Binder</b>.</p>
        </div>
        <a class="btn" href="./index.html">← Back to Binder</a>
      </header>

      <section class="panel">
        <form id="cardForm" class="form" novalidate>
          <div class="form-grid">
            <label class="field">
              <span class="label">Card name <span class="req">*</span></span>
              <input id="cardName" class="input" type="text" required maxlength="120" />
              <small class="error" data-for="cardName"></small>
            </label>

            <label class="field">
              <span class="label">Brand <span class="req">*</span></span>
              <select id="brand" class="select" required>
                <option value="">Select…</option>
              </select>
              <small class="error" data-for="brand"></small>
            </label>

            <label class="field">
              <span class="label">Set Code / Symbol</span>
              <select id="setCode" class="select">
                <option value="">Select set code…</option>
              </select>
              <small class="muted">Pick a set code to auto-fill Brand, Series and Expansion.</small>
            </label>

            <label class="field">
              <span class="label">Series <span class="req">*</span></span>
              <select id="series" class="select" required>
                <option value="">Select brand first…</option>
              </select>
              <small class="error" data-for="series"></small>
            </label>

            <label class="field">
              <span class="label">Expansion</span>
              <select id="expansion" class="select">
                <option value="">Select expansion…</option>
              </select>
              <small class="muted">Optional: choose the Pokémon TCG expansion this card is from.</small>
              <small class="error" data-for="expansion"></small>
            </label>

            <label class="field">
              <span class="label">Market value (USD)</span>
              <input id="marketValue" class="input" type="number" min="0" step="0.01" placeholder="0.00" />
              <small class="muted">If blank, we’ll try a sample JSON lookup.</small>
              <small class="error" data-for="marketValue"></small>
            </label>

            <label class="field full">
              <span class="label">Card details <span class="req">*</span></span>
              <textarea
                id="cardDetails"
                class="textarea"
                rows="4"
                required
                placeholder="Powers, card number in series, rarity, etc…"
                maxlength="800"
              ></textarea>
              <small class="error" data-for="cardDetails"></small>
            </label>

            <label class="field full">
              <span class="label">Card image <span class="req">*</span></span>
              <input id="imageFile" class="input" type="file" accept="image/*" required />
              <small class="muted">Images are stored in localStorage as data URLs. Keep them reasonably sized.</small>
              <small class="error" data-for="imageFile"></small>
            </label>
          </div>

          <div class="preview">
            <div id="imgPreview" class="preview-box">Image preview</div>
          </div>

          <div class="form-actions">
            <button class="btn primary" type="submit">Add To Binder</button>
            <button id="resetBtn" class="btn" type="button">Reset</button>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="../js/form.js"></script>
  </body>
</html>
