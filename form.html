<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Card â€¢ CardFlow</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/form.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrap header-grid">
      <div>
        <a class="brand-link" href="index.html"><span class="brand">CardFlow</span></a>
        <p id="subtitle" class="muted">Add a card</p>
      </div>
      <nav class="header-actions" aria-label="Primary">
        <a class="btn ghost" href="binder.html">Open Binder</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap">
    <section class="card">
      <div class="row space-between">
        <h1 class="h2" id="heading">Add Card</h1>
        <a class="btn ghost" href="choose.html">Switch game/binder</a>
      </div>

      <div id="binderBanner" class="banner" role="status" aria-live="polite"></div>

      <form id="cardForm" class="form" novalidate>
        <div class="grid-2">
          <div class="field">
            <label for="series">Series</label>
            <select id="series" required></select>
            <div class="hint">Required</div>
          </div>

          <div class="field">
            <label for="expansion">Expansion</label>
            <select id="expansion" required></select>
            <div class="hint">Required</div>
          </div>
        </div>

        <div id="dynamicFields"></div>

        <div class="field">
          <label for="image">Card image (upload or scan)</label>
          <input id="image" type="file" accept="image/*" capture="environment" />
          <div class="hint">On phone, this can open your camera.</div>
        </div>

        <details class="details">
          <summary>Optional: card back details (for reference)</summary>
          <div id="cardBackInfo" class="muted small"></div>
        </details>

        <div class="row">
          <button class="btn primary" type="submit">Save card</button>
          <button class="btn" type="button" id="resetBtn">Clear</button>
        </div>
      </form>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
