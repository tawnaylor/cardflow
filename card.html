<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardFlow | Card Details</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <img src="./images/cardflow%20logo.jpeg" alt="CardFlow logo" />
      </div>
      <span class="brand-name">CardFlow</span>
    </div>

    <nav class="nav">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="./add-card.html">Add Cards</a>
      <a class="nav-link" href="./binders.html">Binders</a>
    </nav>
  </header>

  <main class="page">
    <h1 class="page-title">Card Details</h1>

    <section class="details">
      <div class="details-image">
        <img id="bigImg" alt="Card image" />
      </div>

      <div class="details-info">
        <div class="details-row">
          <div>
            <h2 id="dName">—</h2>
            <p class="muted" id="dMeta">—</p>
          </div>
          <span class="qty-pill" id="dQty">x1</span>
        </div>

        <dl class="dl">
          <div><dt>Series</dt><dd id="dSeries">—</dd></div>
          <div><dt>Expansion</dt><dd id="dExpansion">—</dd></div>
          <div><dt>Rarity</dt><dd id="dRarity">—</dd></div>
          <div><dt>Card #</dt><dd id="dNumber">—</dd></div>
        </dl>

        <div class="details-actions">
          <button class="btn" id="back">← Back</button>
          <button class="btn" id="edit">Edit</button>
          <button class="btn primary" id="save" style="display:none">Save</button>
          <button class="btn" id="cancel" style="display:none">Cancel</button>
          <button class="btn danger" id="delete">Delete Card</button>
        </div>
      </div>
    </section>

    <!-- Edit form (shown when editing) -->
    <form id="editForm" class="form" style="display:none; max-width:860px; margin-top:18px;">
      <div class="form-grid">
        <label class="field">
          <span>Name</span>
          <input id="editName" name="name" type="text" />
        </label>
        <label class="field">
          <span>Series</span>
          <input id="editSeries" name="series" type="text" />
        </label>
        <label class="field">
          <span>Expansion</span>
          <input id="editExpansion" name="expansion" type="text" />
        </label>
        <label class="field">
          <span>Rarity</span>
          <select id="editRarity" name="rarity">
            <option>Common</option>
            <option>Uncommon</option>
            <option>Rare</option>
            <option>Holo Rare</option>
            <option>Ultra Rare</option>
            <option>Secret Rare</option>
          </select>
        </label>
        <label class="field">
          <span>Card Number</span>
          <input id="editNumber" name="number" type="text" />
        </label>
        <label class="field">
          <span>Quantity</span>
          <input id="editQty" name="qty" type="number" min="1" />
        </label>
        <label class="field field-wide">
          <span>Image URL</span>
          <input id="editImageUrl" name="imageUrl" type="url" />
        </label>
        <label class="field field-wide">
          <span>Or upload image</span>
          <input id="editImageFile" name="imageFile" type="file" accept="image/*" />
        </label>
      </div>
    </form>

    <p class="form-status" id="status" role="status" aria-live="polite"></p>
  </main>

  <script type="module" src="./js/card.js"></script>
</body>
</html>
