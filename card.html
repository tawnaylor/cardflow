<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardFlow | Card Details</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
          <path d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M8 16V8l4 3 4-3v8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="brand-name">CardFlow</span>
    </div>

    <nav class="nav">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="./add-card.html">Add Cards</a>
      <a class="nav-link" href="./binders.html">Binders</a>
    </nav>
  </header>

  <main class="page">
    <h1 class="page-title">Card Details</h1>

    <section class="details">
      <div class="details-image">
        <img id="bigImg" alt="Card image" />
      </div>

      <div class="details-info">
        <div class="details-row">
          <div>
            <h2 id="dName">—</h2>
            <p class="muted" id="dMeta">—</p>
          </div>
          <span class="qty-pill" id="dQty">x1</span>
        </div>

        <dl class="dl">
          <div><dt>Series</dt><dd id="dSeries">—</dd></div>
          <div><dt>Expansion</dt><dd id="dExpansion">—</dd></div>
          <div><dt>Rarity</dt><dd id="dRarity">—</dd></div>
          <div><dt>Card #</dt><dd id="dNumber">—</dd></div>
        </dl>

        <div class="details-actions">
          <button class="btn" id="back">← Back</button>
          <button class="btn danger" id="delete">Delete Card</button>
        </div>
      </div>
    </section>

    <p class="form-status" id="status" role="status" aria-live="polite"></p>
  </main>

  <script type="module" src="./js/card.js"></script>
</body>
</html>
