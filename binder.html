<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binder • CardFlow</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/binder.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrap header-grid">
      <div>
        <a class="brand-link" href="index.html"><span class="brand">CardFlow</span></a>
        <p class="muted">Your binder view</p>
      </div>
      <nav class="header-actions" aria-label="Primary">
        <a class="btn" href="choose.html">Add a Card</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap">
    <section class="card">
      <div class="row space-between">
        <h1 class="h2">Binder</h1>
        <div class="row">
          <button class="btn ghost" id="prevPage" type="button" aria-label="Previous page">‹</button>
          <div class="pill" id="pageIndicator">Page 1</div>
          <button class="btn ghost" id="nextPage" type="button" aria-label="Next page">›</button>
        </div>
      </div>

      <div class="controls">
        <div class="field">
          <label for="binderSelect">Active binder</label>
          <select id="binderSelect"></select>
        </div>

        <div class="field">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Search by name…" />
        </div>

        <div class="field">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="recent">Recently added</option>
            <option value="name">Name</option>
            <option value="series">Series</option>
            <option value="expansion">Expansion</option>
          </select>
        </div>
      </div>

      <div id="binderFrame" class="binder-frame" aria-label="Binder pages">
        <div id="page" class="binder-page" aria-live="polite"></div>
      </div>

      <div id="empty" class="empty" hidden>
        <h2 class="h3">No cards yet</h2>
        <p class="muted">Add your first card to start filling this binder.</p>
        <a class="btn primary" href="choose.html">Add a Card</a>
      </div>

      <hr class="sep" />

      <div class="row space-between">
        <button class="btn danger" id="deleteBinder" type="button">Delete binder</button>
        <a class="btn ghost" href="choose.html">Create a new binder</a>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
